<div class="container">
    <div class="step-1">
            <h2 class="text-center">Carrito de Compras</h2>
        <div class="products">
            <table class="table table-striped text-center">
                <thead>
                    <tr>
                        <th scope="col">Producto</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Subtotal</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of items; let i = index">
                        <td>{{item.name}}</td>
                        <td class="editable"><input type="number" class="form-control" value="{{item.cuantity}}" (input)="updateItem($event, i)" min="1" /></td>
                        <td> <div *ngIf="item.subtotal > 0">  {{item.subtotal}} </div></td>
                        <td>
                            <button class="btn btn-danger" (click)="deleteProduct(i)">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="total text-center" *ngIf="total > 0">
            Total: <span>{{total}}</span>
        </div>
        <div class="buttons">
            <div class="btn btn-success">Siguiente</div>
            <div class="btn btn-danger cancel" (click)="closeModal()">Cancelar</div>
        </div>
        </div> 
</div>
